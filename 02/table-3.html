<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table-3</title>
  </head>
  <body>
    <table border="1">
      <caption>Modern Browser
      <p>국내에서 자주 사용하던 모던 브라우저</p>
      </caption>
      <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
      </tr>
      <tr>
        <th>크롬(Chrome)</th>
        <td>Google</td>
        <td>https://google.com/chrome/</td>
      </tr>
      <tr>
        <th>파이어폭스(Firfox)</th>
        <td>Mozilla</td>
        <td>https://www.Mozilla.org/ko/firfox/</td>
      </tr>
      <tr>
        <th>엣지(Edge)</th>
        <td>Microsoft</td>
        <td>https://www.microsoft.org/ko-kr/windows/microsoft-edge</td>
      </tr>
    </table>
  </body>
</html>
